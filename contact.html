<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Runewerks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 0.5em;
      color: #56ccf2;
    }

    p {
      color: #bbb;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2em;
      padding: 0 1em;
    }

    form {
      background-color: #1a1a1a;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(86, 204, 242, 0.2);
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
    }

    label {
      color: #eee;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    input, textarea {
      background-color: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 1.5em;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      border-color: #56ccf2;
      outline: none;
    }

    .g-recaptcha {
      margin-bottom: 1.5em;
      align-self: center;
    }

    button {
      background-color: #56ccf2;
      color: #111;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2d9cdb;
    }

    a {
      margin-top: 2em;
      color: #56ccf2;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Contact Runewerks</h1>
  <p>We’d love to hear from you. Whether it’s automation questions, tech consulting, or a fun project — we’re listening.</p>

  <form action="https://formspree.io/f/xyzjwkdz" method="POST">
    <label for="email">Your email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <div class="g-recaptcha" 
         data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" 
         data-theme="dark"></div>

    <button type="submit">Send</button>
  </form>

  <a href="index.html">← Back to Home</a>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
